<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" href="../img/hand-watch.png" />
    <title>TAPIA | LUXURY WATCHES</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img class="img-logo" src="../img/watch6.png" alt="" />
        <h3>TAPIA | LUXURY WATCHES</h3>
        <div class="login-signup">
          <button class="btn btn-form">Login</button>
          <button class="btn btn-form">Signup</button>
        </div>
      </div>
      <div class="form-container">
        <div class="email-form">
          <p class="input-description">Email Adress</p>
          <div class="email-input">
            <i class="bx bx-envelope"></i>
            <input type="text" id="email" />
          </div>
          <div class="password-input">
            <p class="input-description">Password</p>
            <i class="bx bx-lock-alt"></i>
            <input type="password" id="password" />
            <i class="bx bx-show"></i>
          </div>
          <h3>Forgot password?</h3>
        </div>
        <button class="btn btn-login">Login</button>
      </div>
    </div>
  </body>
</html>
